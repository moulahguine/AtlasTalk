<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="///" />
    <meta name="author" content="Mohamed Oulahguine" />
    <title>AtlasChat | signup</title>

    <link rel="icon" href="./icons/" type="image/png" sizes="32x32" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/src/styles/style.css" />
  </head>
  <body>
    <!-- start container -->
    <section class="container" id="signup_section">
      <!-- start left side  -->
      <aside class="left_side">
        <!-- start main logo page -->
        <div class="logo">
          <img src="/src/assets/images/art.png" alt="main logo" />
        </div>
        <!-- end main logo page -->
        <!-- start content page -->
        <div class="content">
          <h1 class="title">Welcome to UniChat</h1>
          <p class="desc">
            Your space to chat, collaborate, and stay connected with your
            university friends.
          </p>
        </div>
        <!-- end content page -->
        <!-- start hero image -->
        <div class="hero_image">
          <img src="/src/assets/icons/atlasLogo.webp" alt="hero uni logo" />
        </div>
        <!-- end hero image -->
      </aside>
      <!-- end left side  -->
      <!-- start main sign up -->
      <main class="right_side">
        <!-- start title (create account) -->
        <div class="co_title">
          <h1>create account</h1>
        </div>
        <!-- end title (create account) -->
        <!-- start auth options "google" && "github" -->
        <div class="auth_options" id="social-auth">
          <!-- start google btn -->
          <div class="google_btn" id="google-btn">
            <a href="#">
              <img src="/src/assets/icons/search.png" alt="google" /> continue
              with google
            </a>
          </div>
          <!-- end google btn -->
          <!-- start github btn -->
          <div class="github_btn" id="github-btn">
            <a href="#">
              <img src="/src/assets/icons/github.png" alt="github" /> continue
              with github
            </a>
          </div>
          <!-- end github btn -->
        </div>
        <!-- end auth options "google" && "github" -->
        <!-- start auth separator -->
        <div class="auth_separator" id="signup-or-separator">
          <span>or</span>
        </div>
        <!-- end auth separator -->
        <!-- start signup form -->
        <form class="auth_form" id="signup-form" action="" method="POST">
          <!-- start userName input -->
          <div class="form_group username">
            <input
              type="text"
              id="userName"
              name="username"
              placeholder="username"
              required
            />
          </div>
          <!-- end userName input -->
          <!-- start email input -->
          <div class="form_group email">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
              required
            />
          </div>
          <!-- end email input -->
          <!-- start password input -->
          <div class="form_group password">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <!-- end password input -->
          <!-- start submit form -->
          <button type="submit" class="submit-signup-btn form_btn">
            create account
          </button>
          <!-- end submit form -->
          <!-- start form footer -->
          <p class="form-footer">
            already have an account?
            <a href="#" class="form-link">login</a>
          </p>
          <!-- end form footer -->
        </form>
        <!-- start signup form -->
      </main>
      <!-- end main sign up -->
    </section>
    <!-- end container -->
    <script src="/src/main.js" defer></script>
  </body>
</html>
